<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href=" https://pro.fontawesome.com/releases/v5.10.0/css/all.css " integrity=" sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p " crossorigin=" anonymous " />
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="assets/netflix-logo-0.png" alt="logo" class="brand__logo" />
            </div>
            <div class="navbar__nav__items">
                <div class="nav__item">
                    <div class="dropdown__container">
                        <i class="fas fa-globe"></i>
                        <select name="languages" id="languageselect" class="language__drop__down">
                            <option value="english" selected>English</option>
                            <option value="afrikaans">Afrikaans</option>
                            <option value="xhosa">Xhosa</option>
                        </select>
                    </div>
                </div>
                <div class="nav__item">
                    <button class="signin__button">Sign In</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero__bg__image__container">
                <img src="assets/IN-en-20210719-popsignuptwoweeks-perspective_alpha_website_small.jpg" alt="BG hero image" class="hero__BG__image" />
            </div>
            <div class="hero__bg__overlay"></div>
        </section>
    </main>
</body>

</html>
